<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Pizza Parlor</title>
</head>
<body>
  <form id="pizza-form">
    <h1>Bits'n Pieces Pizza Parlor</h1>
    <p> Welcome! Begin with choosing your toppings and size of your pizza. </p>
    <div class="row align-items-center">
      <div class="col">
        Select Your Toppings!
        <br>
        <br>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name= "toppings" value="Pepperoni" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Pepperoni 
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="toppings" value="Sausage" id="flexCheckChecked" checked>
          <label class="form-check-label" for="flexCheckChecked">
            Sausage
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="toppings" value="Ham" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Ham
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="toppings" value="Banana Peppers" id="flexCheckChecked" checked>
          <label class="form-check-label" for="flexCheckChecked">
            Banana Peppers
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="toppings" value="Green Peppers" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Green Peppers
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="toppings" value="Spinach" id="flexCheckChecked" checked>
          <label class="form-check-label" for="flexCheckChecked">
            Spinach
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name= "toppings" value="Mushrooms" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Mushrooms
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name= "toppings" value="Cheese" id="flexCheckChecked" checked>
          <label class="form-check-label" for="flexCheckChecked">
            Cheese
          </label>
        </div>
      </div>
      <div class="col">
        Size of Pizza
        <br>
        <br>
        <select class="form-select" name="size" aria-label="Default select example">
          <option value="size-option">Size Options</option>
          <option value="Small">Small</option>
          <option value="Medium">Medium</option>
          <option value="Large">Large</option>
        </select> 
      </div>
      <div class="col">
        Your Total
        <p id="total-cost">$0.00</p>
        <br>
        <br>
        <button id="form-submit" type="submit">Order Pizza</button>
        <h4></h4>
      </div>
    </div>
  </form>
</body>
</html>
